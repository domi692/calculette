
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparateur 3 Scénarios Consommation & ROI Éclairage Garage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              DEFAULT: '#3b82f6',
              light: '#dbeafe',
              dark: '#1e40af'
            },
            secondary: '#10b981',
            accent: '#f59e0b'
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
    }
    .card {
      background-color: white;
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07);
      margin-bottom: 1.5rem;
      height: 100%;
    }
    label {
      display: block;
      margin-bottom: 0.375rem;
      font-weight: 500;
      color: #4b5563;
      font-size: 0.875rem;
    }
    .event-label {
      font-size: 0.75rem;
      color: #6b7280;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
      box-shadow: inset 0 1px 2px 0 rgb(0 0 0 / 0.05);
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: var(--tw-color-primary, #3b82f6);
      box-shadow: 0 0 0 3px var(--tw-color-primary-light, #dbeafe);
    }
    h2, h3, h4 {
      text-align: center;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #1f2937;
    }
    h3 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #1e40af;
      border-bottom: 2px solid #dbeafe;
      padding-bottom: 0.5rem;
    }
    h4 {
      font-size: 1rem;
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.75rem;
      color: #374151;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-screen-lg mx-auto">
    <h2>Ma calculette (démo simplifiée)</h2>
    <div class="card">
      <label for="valeur1">Valeur 1</label>
      <input type="number" id="valeur1" value="0">

      <label for="valeur2">Valeur 2</label>
      <input type="number" id="valeur2" value="0">

      <button id="calculer" class="modal-button">Calculer la somme</button>

      <h3>Résultat : <span id="resultat">--</span></h3>
    </div>
  </div>

  <script>
    const btn = document.getElementById('calculer');
    btn.addEventListener('click', () => {
      const val1 = parseFloat(document.getElementById('valeur1').value) || 0;
      const val2 = parseFloat(document.getElementById('valeur2').value) || 0;
      document.getElementById('resultat').textContent = (val1 + val2).toFixed(2);
    });
  </script>
</body>
</html>
